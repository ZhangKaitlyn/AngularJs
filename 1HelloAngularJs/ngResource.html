<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>ngResource</title>
	<script src="angular-1.2.32/angular.js"></script>
	<script src="angular-1.2.32/angular-resource.js"></script>
</head>
<body>
<div ng-app="resourceApp" ng-controller="resourceCtrl">
	<ul>
		<li ng-repeat="item in result.sites">{{item.Name}}--{{item.Url}}---{{item.Country}}</li>
	</ul>
	<div>{{result.sites}}</div>

</div>
<script>
	var app=angular.module("resourceApp",["ngResource"]);
	app.controller("resourceCtrl",function($scope,$resource){
		var res=$resource("api/sites.php");
		$scope.result=res.get();
	});
</script>
</body>
</html>
