<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>angular-ui-select插件demos</title>
	<link rel="stylesheet" type="text/css" href="angular-ui-select/select.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
	<script src="angular/angular.js"></script>
	<script src="angular-ui-select/select.js"></script>
	<script src="angular-sanitize/angular-sanitize.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="selectCtrl" class="col-md-2">
		<h3>Getting Started</h3>
		<ui-select ng-model="selected.value">
			<ui-select-match>
				<span ng-bind="$select.selected.name"></span>
			</ui-select-match>
			<ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
				<span ng-bind="item.name"></span>
			</ui-select-choices>
		</ui-select>
	</div>	

	<script>
		angular.module('app',['ui.select', 'ngSanitize'])
		.controller('selectCtrl', ['$scope', function ($scope){
			$scope.itemArray = [
			{id: 0, name: 'first'},
			{id: 2, name: 'second'},
			{id: 3, name: 'third'},
			{id: 4, name: 'fourth'},
			{id: 5, name: 'fifth'},
			];

			$scope.selected = { value: $scope.itemArray[0] };
		}]);
	</script>
</body>
</html>
